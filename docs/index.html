<h1>Article Boilerplate</h1>
<p>Entorno de producción de literatura académica y documentación técnica con <em>Pandoc</em> como interprete y <em>LaTeX</em> como sistema de composición tipográfica. Generación gráficos, diagramas y notación matemática; gestión de citas, referencias cruzadas y bibliografía. Evitando el uso de interfaces gráficas y captivas.</p>
<p>Keywords: <em>authoring, plain text, CLI, pandoc</em>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="26" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">

<ol>

<li><strong>Resultados:</strong> Pandoc's Markdown. Biblografia y referencias cruzadas.</li>
<li><strong>Conclusión:</strong> Futuras lineas de trabajo: Entrega Continua y SMS.</li>

</ol>
</section>

<h2>Markdow</h2>
<p>Sintaxis de formato de texto plano y herramienta de software,<br />
escrita en Perl, que convierte el formato de texto plano en HTML.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap># Ejemplo
## Lista

</span></span></foreignObject></svg></code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-scope-Jv3RtDHm="" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="26" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Pandoc</h2>

<p><img src="pandoc-workfow.ppm" alt="center" style="width:auto;height:530px;" /><br />
<br />..Biblioteca de Haskell (y CLI tool) para convertir de un formato de marcado ligero a otro.<br />
<br />Fuente: <a href="https://peerj.com/articles/cs-112/">Formatting Open Science: agilely creating multiple document formats for academic manuscripts with Pandoc Scholar<br />
</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-scope-RHxNuUW2="" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="26" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<ul>
<li><strong>Ubicuo:</strong> Todos los sistemas operativos cuenta con al menos un editor de texto plano.</li>
<li><strong>Fácil de manipular, mantener y comprobar:</strong> Procesos rudimentarios. No presenta dificultades ante la necesidad de actualización. Es sencillo agregar rutinas de testeo sin emplear o desarrollar herramientas especiales.</li>
<li><strong>Liviano:</strong> Determinante cuando los recursos de sistema son limitados.</li>
<li><strong>Seguro contra la obsolescencia:</strong> Perduran por sobre otros formatos, aun cuando caduquen las aplicaciones que las hayan creado.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="26" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Interfaz Textual de Usuario ~Interfaces Captivas~</h2>
<blockquote>
<p>... nuestro material base no es la madera ni el hierro, es el conocimiento.  [...] el <strong>mejor formato para almacenar el conocimiento de forma persistente es el texto plano.</strong> [...]  nos da la posibilidad de manipular el conocimiento, tanto manual como programáticamente, utilizando prácticamente cualquier las herramientas a nuestra disposición.</p>
</blockquote>
<p><em>(Hunt, 1999)</em></p>
</section>

<h2>Gráficos y diagramas</h2>
<p>Matplotlib y PlantUML con pandoc-plot.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>import numpy as np
import matplotlib.pyplot as plt
np.random.seed(23)
N = 150
r = 2 * np.random.rand(N)
theta = 2 * np.pi * np.random.rand(N)
area = 200 * r**2
colors = theta 
fig = plt.figure(dpi=1200) 
ax = fig.add_subplot(111, projection='polar')
c = ax.scatter(
    heta, r, c=colors, s=area, cmap='hsv', alpha=0.75
)
plt.title('This is an example figure')
</span></span></foreignObject></svg></code></pre>

<h2>Referencias cruzadas, citas y CSL.</h2>
<p>Declarar una referencia como <code>@moolenaar2000</code> o también <code>[@knuth1986texbook p.3-9]</code>.</p>
<p>En bibliografia <em>BibLaTeX</em>, una reimplementación completa de las<br />
facilidades bibliográficas proporcionadas por <em>LaTeX</em>.<br />
<em>Pandoc</em> convertirá en una cita, añadirá la referencia bibliografía al final<br />
del documento con el formato adecuado.</p>
<h1>Formato predefinido</h1>
<p>Lenguajes de Estilo de Cita (Citation Style Language - CSL),<br />
incluyendo estilos de: nota al pie, numéricos y autoría, fuente y fechas.</p>
</section>

<h2>Aporte</h2>
<p>Una cadena de producción de documentos científicos y técnicos sin depender de interfaces gráficas o captivas.</p>
<p>Las características generales de este entorno son:</p>
<ul>
<li data-marpit-fragment="1">Formatos libres y abiertos, componentes aislados, compactos y robustos.</li>
<li data-marpit-fragment="2">Amplia compatibilidad con requisitos de estilo, predefinidos por la comunidad o personalizados por el usuario.</li>
<li data-marpit-fragment="3">Vinculación a fuentes de datos remotas para publicaciones recurrentes con información dinámica.</li>
</ul>
</section>

<h3>Entrega Continua</h3>
<p>La salida puede ser producido  mediante operaciones remotas automáticas.</p>
<p><a href="https://github.com/lifofernandez/thesis-sandbox/actions/workflows/main.yml"><img src="https://github.com/lifofernandez/thesis-sandbox/actions/workflows/main.yml/badge.svg" alt="" style="width:300px;" /></a></p>
<p>Los servicios de entrega continua compilan los cambios incrementales en el contenido de los autores, los enlazan, los empaquetan y los ejecutan en un entorno remoto preconfigurado.Servicios como estos acortan las brecha entre las actividades y los equipos de producción, al imponer la automatización en la construcción y entrega de documentos.</p>
</section>

<h3>Revisión sistemática de literatura</h3>
<p>Este proceder promueve capacidades como ordenación personalizable, bibliografías jerarquizadas por sección, soporte de poliglosia para el cambio automático de idioma de las entradas y citas bibliográficas; modelo de datos personalizable para que los usuarios puedan definir sus propios tipos de datos bibliográficos y validarlos con respecto a un modelo.</p>
<p>En revisiones de literatura del tipo estudio de mapeo sistemático, donde se involucran múltiples cuerpos bibliográficos con diferente ordenación y exposición, enfoques como el desarrollado simplifican el trabajo y asisten en el proceso.</p>
</section>
