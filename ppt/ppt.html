<h1>Article Boilerplate</h1>
<p>Entorno de producción de literatura académica y documentación técnica con <em>Pandoc</em> como interprete y <em>LaTeX</em> como sistema de composición tipográfica. Generación gráficos, diagramas y notación matemática; gestión de citas, referencias cruzadas y bibliografía. Evitando el uso de interfaces gráficas y captivas.</p>
<p>Keywords: <em>authoring, plain text, CLI, pandoc</em>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="22" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">

<li><strong>Resultados:</strong> Pandoc's Markdown. Biblografia y referencias cruzadas.</li>

</ol>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-scope-PA1RKHIp="" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="22" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Pandoc</h2>

<p><img src="pandoc-workfow.ppm" alt="center" style="width:auto;height:530px;" /><br />
<br />..Biblioteca de Haskell (y CLI tool) para convertir de un formato de marcado ligero a otro.<br />
<br />Fuente de la imgen: <a href="https://peerj.com/articles/cs-112/">Formatting Open Science: agilely creating multiple document formats for academic manuscripts with Pandoc Scholar<br />
</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="22" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Interfaz Textual de Usuario ≠ Interfaces Captivas</h2>
<blockquote>
<p>...our base material isn't wood or iron, it's knowledge. [...]. And we believe that the best format for storing knowledge persistently is plain text. With plain text, we give ourselves the ability to manipulate knowledge, both manually and programmatically, using virtually every tool at our disposal.<br />
<em>(Hunt, 1999)</em></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-scope-eXLr0pwd="" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="22" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<ul>
<li><strong>Ubicuo:</strong> Todos los sistema operativo cuenta con al menos un editor de texto plano.</li>
<li><strong>Fácil de manipular, mantener y comprobar:</strong> Procesos rudimentarios. No presenta dificultades ante la necesidad de actualización. Es sencillo agregar rutinas de testeo sin emplear o desarrollar herramientas especiales .</li>
<li><strong>Liviano:</strong> Determinante cuando los recursos de sistema son limitados.</li>
<li><strong>Seguro contra la obsolescencia:</strong> Perduran por sobre otros formatos, aun cuando caduquen las aplicaciones que las hayan<br />
creado.</li>
<li><strong>Accesibilidad:</strong> Beneficia a todos los usuarios, incluidas las personas con discapacidades cognitivas, con poca capacidad de lectura y las que se enfrentan a un tema o un idioma desconocido; estos deben ser capaces de encontrar lo que necesitan, entender lo que encuentran y utilizarlo para realizar tareas.</li>
</ul>
</section>

<h2>Citas, referencias cruzadas y bibliografía</h2>
<p>BibLaTeX una reimplementación completa de las facilidades bibliográficas proporcionadas por LaTeX.<br />
Esto significa, por ejemplo que al declarar una referencia como <code>@moolenaar2000</code> o también <code>[@knuth1986texbook p.3-9]</code> <em>Pandoc</em> las convertirá en una cita con el formato predefinido, utilizando cualquiera de los cientos de Lenguajes de Estilo de Cita (Citation Style Language - CSL), incluyendo estilos de nota al pie, numéricos y autoría, fuente y fechas; y añadirá a la referencia bibliografía con el formato adecuado al final del documento.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="22" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">

<h2>Aporte</h2>
<p>Una cadena de producción de documentos científicos y técnicos sin depender de interfaces gráficas o captivas.</p>
<p>Las características generales de este entorno son:</p>
<ul>
<li data-marpit-fragment="1">formatos libres y abiertos, componentes aislados, compactos y robustos.</li>
<li data-marpit-fragment="2">amplia compatibilidad con requisitos de estilo, predefinidos por la comunidad o personalizados por el usuario.</li>
<li data-marpit-fragment="3">Vinculación a fuentes de datos remotas para publicaciones recurrentes con información dinámica.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="22" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Futuras lineas de trabajo</h2>
<ul>
<li data-marpit-fragment="1">Entrega Continua</li>
<li data-marpit-fragment="2">Revisión sistemática de literatura</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="22" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h3>Entrega Continua</h3>
<p>La salida puede ser producido  mediante operaciones remotas automáticas.</p>
<p><a href="https://github.com/lifofernandez/thesis-sandbox/actions/workflows/main.yml"><img src="https://github.com/lifofernandez/thesis-sandbox/actions/workflows/main.yml/badge.svg" alt="" style="width:300px;" /></a></p>
<p>Los servicios de entrega continua compilan los cambios incrementales en el contenido de los autores, los enlazan, los empaquetan y los ejecutan en un entorno remoto preconfigurado.Servicios como estos acortan las brecha entre las actividades y los equipos de producción, al imponer la automatización en la construcción y entrega de documentos.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="22" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h3>Revisión sistemática de literatura</h3>
<p>Este proceder promueve capacidades como ordenación personalizable, bibliografías jerarquizadas por sección, soporte de poliglosia para el cambio automático de idioma de las entradas y citas bibliográficas; modelo de datos personalizable para que los usuarios puedan definir sus propios tipos de datos bibliográficos y validarlos con respecto a un modelo.</p>
<p>En revisiones de literatura del tipo estudio de mapeo sistemático, donde se involucran múltiples cuerpos bibliográficos con diferente ordenación y exposición, enfoques como el desarrollado simplifican el trabajo y asisten en el proceso.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-scope-FkejRCLQ="" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="22" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
