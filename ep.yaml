  abstract: The field of conceptual modeling continues to evolve and be applied to
    important modeling problems in many domains. With a goal of articulating the breadth
    and depth of the field, our initial work focused on the many implicit and explicit
    definitions of conceptual modeling, resulting in the Characterizing Conceptual
    Modeling (CCM) framework. In this paper, we focus on conceptual modeling research,
    presenting a Characterizing Conceptual Model Research (CCMR) framework and a series
    of evaluations to assess the coverage and usability of CCMR, the utility and independence
    of the individual fields in the framework, and likelihood of consistent use.
