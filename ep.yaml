- DOI: 10.1109/ICSTC.2018.8528677
  abstract: The level of urbanization, which may impact on urban problems, could be
    resolved through city development supported by the advanced information technology
    to build the smart(er) city. However, generally, a smart city is still developed
    and implemented sporadically, it does not yet adopt a particular framework. Currently,
    there is a limited conceptual analysis and integrated template, as well as a limited
    framework based on the regulations issues in Indonesia. Therefore, it is considered
    necessary to develop a conceptual framework of the smart city for development.
    The study was conducted based on synthesized and aggregated literature review
    to build a new conceptual framework. The analysis of literature showed a complementary
    existing smart city framework, including city services (basic services, non-basic
    services, and optional services); city resources (suprastructure, infrastructure,
    and infostructure); city (enterprise) architecture; and city goals (livability,
    workability, and sustainability). This research contributes to wider insights
    of smart city reference model for both Indonesia and other developing countries.
