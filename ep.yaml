  abstract: This paper systematically reviews the top 200 Google Scholar publications
    in the area of smart city with the aid of data-driven methods from the fields
    natural language processing and time series forecasting. Specifically, our algorithm
    crawls the textual information of the considered articles and uses the created
    ad-hoc database to identify the most relevant streams &ldquo;smart infrastructure&rdquo;,
    &ldquo;smart economy &amp; policy&rdquo;, &ldquo;smart technology&rdquo;, &ldquo;smart
    sustainability&rdquo;, and &ldquo;smart health&rdquo;. Next, we automatically
    assign each manuscript into these subject areas by dint of several interdisciplinary
    scientific methods. Each stream is evaluated in a deep-dive analysis by (i) creating
    a word cloud to find the most important keywords, (ii) examining the main contributions,
    and (iii) applying time series methodologies to determine the past and future
    relevance. Due to our large-scaled literature, an in-depth evaluation of each
    stream is possible, which ultimately reveals strengths and weaknesses. We hereby
    acknowledge that smart sustainability will come to the fore in the next years&mdash;this
    fact confirms the current trend, as minimizing the required input of energy, water,
    food, waste, heat output and air pollution is becoming increasingly important.
