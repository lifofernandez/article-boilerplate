- URL: http://www.misq.org/misreview/announce.html
  abstract: "A review of prior, relevant literature is an essential feature of any\
    \ academic project. An effective review creates a firm foundation for advancing\
    \ knowledge. It facilitates theory development, closes areas where a plethora\
    \ of research exists, and uncovers areas where research is needed. In the information\
    \ systems (IS) field, we see few published review articles. As a result, the progress\
    \ of our field is impeded. To address this concern, the MIS Quarterly launched\
    \ MISQ Review several years ago. The clear intention was to accelerate the accumulation\
    \ of IS knowledge. A particular goal was to advance the state of theory within\
    \ the IS field. The stated purpose of MISQ Review is to \u2026promote MIS research\
    \ by publishing articles that conceptualize research areas and survey and synthesize\
    \ prior research. These articles will provide important input in setting directions\
    \ for future research. 1"
