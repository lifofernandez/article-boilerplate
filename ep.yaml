  abstract: Smart city represents a new future framework which integrates multiple
    information and communication technology (ICT), which provides solution to cope
    with urban challenges and at the same time to improve the quality of life of the
    citizens. However, it is still an unclear concept with no standardised nomenclature
    that could be effectively describing itself and lacking in standardised criteria
    and framework to visualise the concept. This paper aims to review smart city literature
    to achieve the understandings on the fundamentals of smart city. The research
    procedure focuses on the dimensions of the smart city. The studies selected from
    two major databases; Scopus and Science Direct. The selection process involves
    searching for literature sources and screening and filtering the studies based
    on titles, abstracts, and full-text reading. Final 28 documents are selected and
    adopted in this study. Based on the review, it is identified that there are 11
    dimensions that contributes to the development of smart cities; smart economy,
    smart governance, smart people, smart environment, smart infrastructure, smart
    technology, smart living, smart mobility, smart water and waste, smart security
    and smart agriculture. Thus, the findings provide insights for scholars researching
    on the subject, and the parties considering applying them into practice.
