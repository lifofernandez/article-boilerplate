<h1>Apendice A: Pandoc's Markdown {#sec:apendixA}</h1>
<p>Pandoc understands an extended and slightly revised version of<br />
John Gruber's [Markdown] syntax. This document explains the syntax,<br />
noting differences from original Markdown.</p>
<h2>Paragraphs {.unlisted .unnumbered}</h2>
<p>A paragraph is one or more lines of text followed by one or more blank lines.<br />
Newlines are treated as spaces, so you can reflow your paragraphs as you like.<br />
If you need a hard line break, put two or more spaces at the end of a line.</p>
<h4>Extension: <code>escaped_line_breaks</code> #### {.unlisted .unnumbered}</h4>
<p>A backslash followed by a newline is also a hard line break.<br />
Note:  in multiline and grid table cells, this is the only way<br />
to create a hard line break, since trailing spaces in the cells<br />
are ignored.</p>
<h2>Headings{.unlisted .unnumbered}</h2>
<p>There are two kinds of headings: Setext and ATX.</p>
<h3>Setext-style headings ###{.unlisted .unnumbered}</h3>
<p>A setext-style heading is a line of text &quot;underlined&quot; with a row of <code>=</code> signs<br />
(for a level-one heading) or <code>-</code> signs (for a level-two heading):</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>A level-one heading
===================

A level-two heading
-------------------
</span></span></foreignObject></svg></code></pre>
<p>The heading text can contain inline formatting, such as emphasis (see<br />
[Inline formatting], below).</p>
<h3>ATX-style headings ###{.unlisted .unnumbered}</h3>
<p>An ATX-style heading consists of one to six <code>#</code> signs and a line of<br />
text, optionally followed by any number of <code>#</code> signs.  The number of<br />
<code>#</code> signs at the beginning of the line is the heading level:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>## A level-two heading

### A level-three heading ###
</span></span></foreignObject></svg></code></pre>
<p>As with setext-style headings, the heading text can contain formatting:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap># A level-one heading with a [link](/url) and *emphasis*
</span></span></foreignObject></svg></code></pre>
<h4>Extension: <code>blank_before_header</code> ####{.unlisted .unnumbered}</h4>
<p>Original Markdown syntax does not require a blank line before a heading.<br />
Pandoc does require this (except, of course, at the beginning of the<br />
document). The reason for the requirement is that it is all too easy for a<br />
<code>#</code> to end up at the beginning of a line by accident (perhaps through line<br />
wrapping). Consider, for example:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>I like several of their flavors of ice cream:
#22, for example, and #5.
</span></span></foreignObject></svg></code></pre>
<h4>Extension: <code>space_in_atx_header</code> ####{.unlisted .unnumbered}</h4>
<p>Many Markdown implementations do not require a space between the<br />
opening <code>#</code>s of an ATX heading and the heading text, so that<br />
<code>#5 bolt</code> and <code>#hashtag</code> count as headings.  With this extension,<br />
pandoc does require the space.</p>
<h3>Heading identifiers ###{.unlisted .unnumbered}</h3>
<p>See also the <a href="#extension-auto_identifiers"><code>auto_identifiers</code><br />
extension</a> above.</p>
<h4>Extension: <code>header_attributes</code> ####{.unlisted .unnumbered}</h4>
<p>Headings can be assigned attributes using this syntax at the end<br />
of the line containing the heading text:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>{#identifier .class .class key=value key=value}
</span></span></foreignObject></svg></code></pre>
<p>Thus, for example, the following headings will all be assigned the identifier<br />
<code>foo</code>:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap># My heading {#foo}

## My heading ##    {#foo}

My other heading   {#foo}
---------------
</span></span></foreignObject></svg></code></pre>
<p>(This syntax is compatible with [PHP Markdown Extra].)</p>
<p>Note that although this syntax allows assignment of classes and key/value<br />
attributes, writers generally don't use all of this information.  Identifiers,<br />
classes, and key/value attributes are used in HTML and HTML-based formats such<br />
as EPUB and slidy.  Identifiers are used for labels and link anchors in the<br />
LaTeX, ConTeXt, Textile, Jira markup, and AsciiDoc writers.</p>
<p>Headings with the class <code>unnumbered</code> will not be numbered, even if<br />
<code>--number-sections</code> is specified.  A single hyphen (<code>-</code>) in an attribute<br />
context is equivalent to <code>.unnumbered</code>, and preferable in non-English<br />
documents.  So,</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap># My heading {.unlisted .unnumbered}
</span></span></foreignObject></svg></code></pre>
<p>is just the same as</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap># My heading {.unnumbered}
</span></span></foreignObject></svg></code></pre>
<p>If the <code>unlisted</code> class is present in addition to <code>unnumbered</code>,<br />
the heading will not be included in a table of contents.<br />
(Currently this feature is only implemented for certain<br />
formats: those based on LaTeX and HTML, PowerPoint, and RTF.)</p>
<h4>Extension: <code>implicit_header_references</code> ####{.unlisted .unnumbered}</h4>
<p>Pandoc behaves as if reference links have been defined for each heading.<br />
So, to link to a heading</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap># Heading identifiers in HTML
</span></span></foreignObject></svg></code></pre>
<p>you can simply write</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[Heading identifiers in HTML]
</span></span></foreignObject></svg></code></pre>
<p>or</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[Heading identifiers in HTML][]
</span></span></foreignObject></svg></code></pre>
<p>or</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[the section on heading identifiers][heading identifiers in
HTML]
</span></span></foreignObject></svg></code></pre>
<p>instead of giving the identifier explicitly:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[Heading identifiers in HTML](#heading-identifiers-in-html)
</span></span></foreignObject></svg></code></pre>
<p>If there are multiple headings with identical text, the corresponding<br />
reference will link to the first one only, and you will need to use explicit<br />
links to link to the others, as described above.</p>
<p>Like regular reference links, these references are case-insensitive.</p>
<p>Explicit link reference definitions always take priority over<br />
implicit heading references.  So, in the following example, the<br />
link will point to <code>bar</code>, not to <code>#foo</code>:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap># Foo

[foo]: bar

See [foo]
</span></span></foreignObject></svg></code></pre>
<h2>Block quotations{.unlisted .unnumbered}</h2>
<p>Markdown uses email conventions for quoting blocks of text.<br />
A block quotation is one or more paragraphs or other block elements<br />
(such as lists or headings), with each line preceded by a <code>&gt;</code> character<br />
and an optional space. (The <code>&gt;</code> need not start at the left margin, but<br />
it should not be indented more than three spaces.)</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&gt; This is a block quote. This
&gt; paragraph has two lines.
&gt;
&gt; 1. This is a list inside a block quote.
&gt; 2. Second item.
</span></span></foreignObject></svg></code></pre>
<p>A &quot;lazy&quot; form, which requires the <code>&gt;</code> character only on the first<br />
line of each block, is also allowed:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&gt; This is a block quote. This
paragraph has two lines.

&gt; 1. This is a list inside a block quote.
2. Second item.
</span></span></foreignObject></svg></code></pre>
<p>Among the block elements that can be contained in a block quote are<br />
other block quotes. That is, block quotes can be nested:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&gt; This is a block quote.
&gt;
&gt; &gt; A block quote within a block quote.
</span></span></foreignObject></svg></code></pre>
<p>If the <code>&gt;</code> character is followed by an optional space, that space<br />
will be considered part of the block quote marker and not part of<br />
the indentation of the contents.  Thus, to put an indented code<br />
block in a block quote, you need five spaces after the <code>&gt;</code>:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&gt;     code
</span></span></foreignObject></svg></code></pre>
<h4>Extension: <code>blank_before_blockquote</code> ####{.unlisted .unnumbered}</h4>
<p>Original Markdown syntax does not require a blank line before a<br />
block quote.  Pandoc does require this (except, of course, at<br />
the beginning of the document). The reason for the requirement<br />
is that it is all too easy for a <code>&gt;</code> to end up at the beginning<br />
of a line by accident (perhaps through line wrapping). So,<br />
unless the <code>markdown_strict</code> format is used, the following does<br />
not produce a nested block quote in pandoc:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&gt; This is a block quote.
&gt;&gt; Nested.
</span></span></foreignObject></svg></code></pre>
<h2>Verbatim (code) blocks{.unlisted .unnumbered}</h2>
<h3>Indented code blocks ###{.unlisted .unnumbered}</h3>
<p>A block of text indented four spaces (or one tab) is treated as verbatim<br />
text: that is, special characters do not trigger special formatting,<br />
and all spaces and line breaks are preserved.  For example,</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    if (a &gt; 3) {
      moveShip(5 * gravity, DOWN);
    }
</span></span></foreignObject></svg></code></pre>
<p>The initial (four space or one tab) indentation is not considered part<br />
of the verbatim text, and is removed in the output.</p>
<p>Note: blank lines in the verbatim text need not begin with four spaces.</p>
<h3>Fenced code blocks ###{.unlisted .unnumbered}</h3>
<h4>Extension: <code>fenced_code_blocks</code> ####{.unlisted .unnumbered}</h4>
<p>In addition to standard indented code blocks, pandoc supports<br />
<em>fenced</em> code blocks.  These begin with a row of three or more<br />
tildes (<code>~</code>) and end with a row of tildes that must be at least as long as<br />
the starting row. Everything between these lines is treated as code. No<br />
indentation is necessary:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>~~~~~~~
if (a &gt; 3) {
  moveShip(5 * gravity, DOWN);
}
~~~~~~~
</span></span></foreignObject></svg></code></pre>
<p>Like regular code blocks, fenced code blocks must be separated<br />
from surrounding text by blank lines.</p>
<p>If the code itself contains a row of tildes or backticks, just use a longer<br />
row of tildes or backticks at the start and end:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>~~~~~~~~~~~~~~~~
~~~~~~~~~~
code including tildes
~~~~~~~~~~
~~~~~~~~~~~~~~~~
</span></span></foreignObject></svg></code></pre>
<h4>Extension: <code>backtick_code_blocks</code> ####{.unlisted .unnumbered}</h4>
<p>Same as <code>fenced_code_blocks</code>, but uses backticks (<code>`</code>) instead of tildes<br />
(<code>~</code>).</p>
<h4>Extension: <code>fenced_code_attributes</code> ####{.unlisted .unnumbered}</h4>
<p>Optionally, you may attach attributes to fenced or backtick code block using<br />
this syntax:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>~~~~ {#mycode .haskell .numberLines startFrom=&quot;100&quot;}
qsort []     = []
qsort (x:xs) = qsort (filter (&lt; x) xs) ++ [x] ++
               qsort (filter (&gt;= x) xs)
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
</span></span></foreignObject></svg></code></pre>
<p>Here <code>mycode</code> is an identifier, <code>haskell</code> and <code>numberLines</code> are<br />
classes, and <code>startFrom</code> is an attribute with value <code>100</code>. Some<br />
output formats can use this information to do syntax<br />
highlighting. Currently, the only output formats that use this<br />
information are HTML, LaTeX, Docx, Ms, and PowerPoint. If<br />
highlighting is supported for your output format and language,<br />
then the code block above will appear highlighted, with numbered<br />
lines. (To see which languages are supported, type <code>pandoc --list-highlight-languages</code>.) Otherwise, the code block above<br />
will appear as follows:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&lt;pre id=&quot;mycode&quot; class=&quot;haskell numberLines&quot; startFrom=&quot;100&quot;&gt;
  &lt;code&gt;
  ...
  &lt;/code&gt;
&lt;/pre&gt;
</span></span></foreignObject></svg></code></pre>
<p>The <code>numberLines</code> (or <code>number-lines</code>) class will cause the lines<br />
of the code block to be numbered, starting with <code>1</code> or the value<br />
of the <code>startFrom</code> attribute.  The <code>lineAnchors</code> (or<br />
<code>line-anchors</code>) class will cause the lines to be clickable<br />
anchors in HTML output.</p>
<p>A shortcut form can also be used for specifying the language of<br />
the code block:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>```haskell
qsort [] = []
```
</span></span></foreignObject></svg></code></pre>
<p>This is equivalent to:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>``` {.haskell}
qsort [] = []
```
</span></span></foreignObject></svg></code></pre>
<p>This shortcut form may be combined with attributes:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>```haskell {.numberLines}
qsort [] = []
```
</span></span></foreignObject></svg></code></pre>
<p>Which is equivalent to:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>``` {.haskell .numberLines}
qsort [] = []
```
</span></span></foreignObject></svg></code></pre>
<p>If the <code>fenced_code_attributes</code> extension is disabled, but<br />
input contains class attribute(s) for the code block, the first<br />
class attribute will be printed after the opening fence as a bare<br />
word.</p>
<p>To prevent all highlighting, use the <code>--no-highlight</code> flag.<br />
To set the highlighting style, use <code>--highlight-style</code>.<br />
For more information on highlighting, see [Syntax highlighting],<br />
below.</p>
<h2>Line blocks{.unlisted .unnumbered}</h2>
<h4>Extension: <code>line_blocks</code> ####{.unlisted .unnumbered}</h4>
<p>A line block is a sequence of lines beginning with a vertical bar (<code>|</code>)<br />
followed by a space.  The division into lines will be preserved in<br />
the output, as will any leading spaces; otherwise, the lines will<br />
be formatted as Markdown.  This is useful for verse and addresses:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>| The limerick packs laughs anatomical
| In space that is quite economical.
|    But the good ones I've seen
|    So seldom are clean
| And the clean ones so seldom are comical

| 200 Main St.
| Berkeley, CA 94718
</span></span></foreignObject></svg></code></pre>
<p>The lines can be hard-wrapped if needed, but the continuation<br />
line must begin with a space.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>| The Right Honorable Most Venerable and Righteous Samuel L.
  Constable, Jr.
| 200 Main St.
| Berkeley, CA 94718
</span></span></foreignObject></svg></code></pre>
<p>Inline formatting (such as emphasis) is allowed in the content,<br />
but not block-level formatting (such as block quotes or lists).</p>
<p>This syntax is borrowed from [reStructuredText].</p>
<h2>Lists{.unlisted .unnumbered}</h2>
<h3>Bullet lists ###{.unlisted .unnumbered}</h3>
<p>A bullet list is a list of bulleted list items.  A bulleted list<br />
item begins with a bullet (<code>*</code>, <code>+</code>, or <code>-</code>).  Here is a simple<br />
example:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>* one
* two
* three
</span></span></foreignObject></svg></code></pre>
<p>This will produce a &quot;compact&quot; list. If you want a &quot;loose&quot; list, in which<br />
each item is formatted as a paragraph, put spaces between the items:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>* one

* two

* three
</span></span></foreignObject></svg></code></pre>
<p>The bullets need not be flush with the left margin; they may be<br />
indented one, two, or three spaces. The bullet must be followed<br />
by whitespace.</p>
<p>List items look best if subsequent lines are flush with the first<br />
line (after the bullet):</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>* here is my first
  list item.
* and my second.
</span></span></foreignObject></svg></code></pre>
<p>But Markdown also allows a &quot;lazy&quot; format:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>* here is my first
list item.
* and my second.
</span></span></foreignObject></svg></code></pre>
<h3>Block content in list items</h3>
<p>A list item may contain multiple paragraphs and other block-level<br />
content. However, subsequent paragraphs must be preceded by a blank line<br />
and indented to line up with the first non-space content after<br />
the list marker.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>  * First paragraph.

    Continued.

  * Second paragraph. With a code block, which must be indented
    eight spaces:

        { code }
</span></span></foreignObject></svg></code></pre>
<p>Exception: if the list marker is followed by an indented code<br />
block, which must begin 5 spaces after the list marker, then<br />
subsequent paragraphs must begin two columns after the last<br />
character of the list marker:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>*     code

  continuation paragraph
</span></span></foreignObject></svg></code></pre>
<p>List items may include other lists.  In this case the preceding blank<br />
line is optional.  The nested list must be indented to line up with<br />
the first non-space character after the list marker of the<br />
containing list item.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>* fruits
  + apples
    - macintosh
    - red delicious
  + pears
  + peaches
* vegetables
  + broccoli
  + chard
</span></span></foreignObject></svg></code></pre>
<p>As noted above, Markdown allows you to write list items &quot;lazily,&quot; instead of<br />
indenting continuation lines. However, if there are multiple paragraphs or<br />
other blocks in a list item, the first line of each must be indented.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>+ A lazy, lazy, list
item.

+ Another one; this looks
bad but is legal.

    Second paragraph of second
list item.
</span></span></foreignObject></svg></code></pre>
<h3>Ordered lists ###{.unlisted .unnumbered}</h3>
<p>Ordered lists work just like bulleted lists, except that the items<br />
begin with enumerators rather than bullets.</p>
<p>In original Markdown, enumerators are decimal numbers followed<br />
by a period and a space.  The numbers themselves are ignored, so<br />
there is no difference between this list:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>1.  one
2.  two
3.  three
</span></span></foreignObject></svg></code></pre>
<p>and this one:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>5.  one
7.  two
1.  three
</span></span></foreignObject></svg></code></pre>
<h4>Extension: <code>fancy_lists</code> ####{.unlisted .unnumbered}</h4>
<p>Unlike original Markdown, pandoc allows ordered list items to be marked<br />
with uppercase and lowercase letters and roman numerals, in addition to<br />
Arabic numerals. List markers may be enclosed in parentheses or followed by a<br />
single right-parenthesis or period. They must be separated from the<br />
text that follows by at least one space, and, if the list marker is a<br />
capital letter with a period, by at least two spaces.[^3]</p>
<p>[^3]:  The point of this rule is to ensure that normal paragraphs<br />
starting with people's initials, like</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    B. Russell was an English philosopher.

do not get treated as list items.

This rule will not prevent

    (C) 2007 Joe Smith

from being interpreted as a list item.  In this case, a backslash
escape can be used:

    (C\) 2007 Joe Smith
</span></span></foreignObject></svg></code></pre>
<p>The <code>fancy_lists</code> extension also allows '<code>#</code>' to be used as an<br />
ordered list marker in place of a numeral:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>#. one
#. two
</span></span></foreignObject></svg></code></pre>
<h4>Extension: <code>startnum</code> ####{.unlisted .unnumbered}</h4>
<p>Pandoc also pays attention to the type of list marker used, and to the<br />
starting number, and both of these are preserved where possible in the<br />
output format. Thus, the following yields a list with numbers followed<br />
by a single parenthesis, starting with 9, and a sublist with lowercase<br />
roman numerals:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap> 9)  Ninth
10)  Tenth
11)  Eleventh
       i. subone
      ii. subtwo
     iii. subthree
</span></span></foreignObject></svg></code></pre>
<p>Pandoc will start a new list each time a different type of list<br />
marker is used.  So, the following will create three lists:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(2) Two
(5) Three
1.  Four
*   Five
</span></span></foreignObject></svg></code></pre>
<p>If default list markers are desired, use <code>#.</code>:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>#.  one
#.  two
#.  three
</span></span></foreignObject></svg></code></pre>
<h4>Extension: <code>task_lists</code> ####{.unlisted .unnumbered}</h4>
<p>Pandoc supports task lists, using the syntax of GitHub-Flavored Markdown.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>- [ ] an unchecked task list item
- [x] checked item
</span></span></foreignObject></svg></code></pre>
<h3>Definition lists ###{.unlisted .unnumbered}</h3>
<h4>Extension: <code>definition_lists</code> ####{.unlisted .unnumbered}</h4>
<p>Pandoc supports definition lists, using the syntax of<br />
[PHP Markdown Extra] with some extensions.[^4]</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Term 1

:   Definition 1

Term 2 with *inline markup*

:   Definition 2

        { some code, part of Definition 2 }

    Third paragraph of definition 2.
</span></span></foreignObject></svg></code></pre>
<p>Each term must fit on one line, which may optionally be followed by<br />
a blank line, and must be followed by one or more definitions.<br />
A definition begins with a colon or tilde, which may be indented one<br />
or two spaces.</p>
<p>A term may have multiple definitions, and each definition may<br />
consist of one or more block elements (paragraph, code block,<br />
list, etc.), each indented four spaces or one tab stop.  The<br />
body of the definition (not including the first line)<br />
should be indented four spaces. However, as with<br />
other Markdown lists, you can &quot;lazily&quot; omit indentation except<br />
at the beginning of a paragraph or other block element:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Term 1

:   Definition
with lazy continuation.

    Second paragraph of the definition.
</span></span></foreignObject></svg></code></pre>
<p>If you leave space before the definition (as in the example above),<br />
the text of the definition will be treated as a paragraph.  In some<br />
output formats, this will mean greater spacing between term/definition<br />
pairs. For a more compact definition list, omit the space before the<br />
definition:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Term 1
  ~ Definition 1

Term 2
  ~ Definition 2a
  ~ Definition 2b
</span></span></foreignObject></svg></code></pre>
<p>Note that space between items in a definition list is required.<br />
(A variant that loosens this requirement, but disallows &quot;lazy&quot;<br />
hard wrapping, can be activated with <code>compact_definition_lists</code>: see<br />
[Non-default extensions], below.)</p>
<p>[^4]:  I have been influenced by the suggestions of <a href="https://justatheory.com/2009/02/modest-markdown-proposal/">David<br />
Wheeler</a>.</p>
<h3>Numbered example lists ###{.unlisted .unnumbered}</h3>
<h4>Extension: <code>example_lists</code> ####{.unlisted .unnumbered}</h4>
<p>The special list marker <code>@</code> can be used for sequentially numbered<br />
examples. The first list item with a <code>@</code> marker will be numbered '1',<br />
the next '2', and so on, throughout the document. The numbered examples<br />
need not occur in a single list; each new list using <code>@</code> will take up<br />
where the last stopped. So, for example:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(@)  My first example will be numbered (1).
(@)  My second example will be numbered (2).

Explanation of examples.

(@)  My third example will be numbered (3).
</span></span></foreignObject></svg></code></pre>
<p>Numbered examples can be labeled and referred to elsewhere in the<br />
document:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(@good)  This is a good example.

As (@good) illustrates, ...
</span></span></foreignObject></svg></code></pre>
<p>The label can be any string of alphanumeric characters, underscores,<br />
or hyphens.</p>
<p>Note:  continuation paragraphs in example lists must always<br />
be indented four spaces, regardless of the length of the<br />
list marker.  That is, example lists always behave as if the<br />
<code>four_space_rule</code> extension is set.  This is because example<br />
labels tend to be long, and indenting content to the<br />
first non-space character after the label would be awkward.</p>
<h3>Ending a list ###{.unlisted .unnumbered}</h3>
<p>What if you want to put an indented code block after a list?</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>-   item one
-   item two

    { my code block }
</span></span></foreignObject></svg></code></pre>
<p>Trouble! Here pandoc (like other Markdown implementations) will treat<br />
<code>{ my code block }</code> as the second paragraph of item two, and not as<br />
a code block.</p>
<p>To &quot;cut off&quot; the list after item two, you can insert some non-indented<br />
content, like an HTML comment, which won't produce visible output in<br />
any format:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>-   item one
-   item two

&lt;!-- end of list --&gt;

    { my code block }
</span></span></foreignObject></svg></code></pre>
<p>You can use the same trick if you want two consecutive lists instead<br />
of one big list:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>1.  one
2.  two
3.  three

&lt;!-- --&gt;

1.  uno
2.  dos
3.  tres
</span></span></foreignObject></svg></code></pre>
<h2>Horizontal rules{.unlisted .unnumbered}</h2>
<p>A line containing a row of three or more <code>*</code>, <code>-</code>, or <code>_</code> characters<br />
(optionally separated by spaces) produces a horizontal rule:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>*  *  *  *

---------------
</span></span></foreignObject></svg></code></pre>
<p>We strongly recommend that horizontal rules be separated from<br />
surrounding text by blank lines.  If a horizontal rule is not<br />
followed by a blank line, pandoc may try to interpret the<br />
lines that follow as a YAML metadata block or a table.</p>
<h2>Tables{.unlisted .unnumbered}</h2>
<p>Four kinds of tables may be used. The first three kinds presuppose the use of<br />
a fixed-width font, such as Courier. The fourth kind can be used with<br />
proportionally spaced fonts, as it does not require lining up columns.</p>
<h4>Extension: <code>table_captions</code></h4>
<p>A caption may optionally be provided with all 4 kinds of tables (as<br />
illustrated in the examples below). A caption is a paragraph beginning<br />
with the string <code>Table:</code> (or <code>table:</code> or just <code>:</code>), which will be stripped<br />
off. It may appear either before or after the table.</p>
<h4>Extension: <code>simple_tables</code> ####{.unlisted .unnumbered}</h4>
<p>Simple tables look like this:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>  Right     Left     Center     Default
-------     ------ ----------   -------
     12     12        12            12
    123     123       123          123
      1     1          1             1

Table:  Demonstration of simple table syntax.
</span></span></foreignObject></svg></code></pre>
<p>The header and table rows must each fit on one line.  Column<br />
alignments are determined by the position of the header text relative<br />
to the dashed line below it:[^5]</p>
<ul>
<li>If the dashed line is flush with the header text on the right side<br />
but extends beyond it on the left, the column is right-aligned.</li>
<li>If the dashed line is flush with the header text on the left side<br />
but extends beyond it on the right, the column is left-aligned.</li>
<li>If the dashed line extends beyond the header text on both sides,<br />
the column is centered.</li>
<li>If the dashed line is flush with the header text on both sides,<br />
the default alignment is used (in most cases, this will be left).</li>
</ul>
<p>[^5]:  This scheme is due to Michel Fortin, who proposed it on the<br />
<a href="http://six.pairlist.net/pipermail/markdown-discuss/2005-March/001097.html">Markdown discussion list</a>.</p>
<p>The table must end with a blank line, or a line of dashes followed by<br />
a blank line.</p>
<p>The column header row may be omitted, provided a dashed line is used<br />
to end the table. For example:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>-------     ------ ----------   -------
     12     12        12             12
    123     123       123           123
      1     1          1              1
-------     ------ ----------   -------
</span></span></foreignObject></svg></code></pre>
<p>When the header row is omitted, column alignments are determined on the basis<br />
of the first line of the table body. So, in the tables above, the columns<br />
would be right, left, center, and right aligned, respectively.</p>
<h4>Extension: <code>multiline_tables</code></h4>
<p>Multiline tables allow header and table rows to span multiple lines<br />
of text (but cells that span multiple columns or rows of the table are<br />
not supported).  Here is an example:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>-------------------------------------------------------------
 Centered   Default           Right Left
  Header    Aligned         Aligned Aligned
----------- ------- --------------- -------------------------
   First    row                12.0 Example of a row that
                                    spans multiple lines.

  Second    row                 5.0 Here's another one. Note
                                    the blank line between
                                    rows.
-------------------------------------------------------------

Table: Here's the caption. It, too, may span
multiple lines.
</span></span></foreignObject></svg></code></pre>
<p>These work like simple tables, but with the following differences:</p>
<ul>
<li>They must begin with a row of dashes, before the header text<br />
(unless the header row is omitted).</li>
<li>They must end with a row of dashes, then a blank line.</li>
<li>The rows must be separated by blank lines.</li>
</ul>
<p>In multiline tables, the table parser pays attention to the widths of<br />
the columns, and the writers try to reproduce these relative widths in<br />
the output. So, if you find that one of the columns is too narrow in the<br />
output, try widening it in the Markdown source.</p>
<p>The header may be omitted in multiline tables as well as simple tables:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>----------- ------- --------------- -------------------------
   First    row                12.0 Example of a row that
                                    spans multiple lines.

  Second    row                 5.0 Here's another one. Note
                                    the blank line between
                                    rows.
----------- ------- --------------- -------------------------

: Here's a multiline table without a header.
</span></span></foreignObject></svg></code></pre>
<p>It is possible for a multiline table to have just one row, but the row<br />
should be followed by a blank line (and then the row of dashes that ends<br />
the table), or the table may be interpreted as a simple table.</p>
<h4>Extension: <code>grid_tables</code> ####{.unlisted .unnumbered}</h4>
<p>Grid tables look like this:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>: Sample grid table.

+---------------+---------------+--------------------+
| Fruit         | Price         | Advantages         |
+===============+===============+====================+
| Bananas       | $1.34         | - built-in wrapper |
|               |               | - bright color     |
+---------------+---------------+--------------------+
| Oranges       | $2.10         | - cures scurvy     |
|               |               | - tasty            |
+---------------+---------------+--------------------+
</span></span></foreignObject></svg></code></pre>
<p>The row of <code>=</code>s separates the header from the table body, and can be<br />
omitted for a headerless table. The cells of grid tables may contain<br />
arbitrary block elements (multiple paragraphs, code blocks, lists,<br />
etc.). Cells that span multiple columns or rows are not<br />
supported. Grid tables can be created easily using Emacs' table-mode<br />
(<code>M-x table-insert</code>).</p>
<p>Alignments can be specified as with pipe tables, by putting<br />
colons at the boundaries of the separator line after the<br />
header:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>+---------------+---------------+--------------------+
| Right         | Left          | Centered           |
+==============:+:==============+:==================:+
| Bananas       | $1.34         | built-in wrapper   |
+---------------+---------------+--------------------+
</span></span></foreignObject></svg></code></pre>
<p>For headerless tables, the colons go on the top line instead:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>+--------------:+:--------------+:------------------:+
| Right         | Left          | Centered           |
+---------------+---------------+--------------------+
</span></span></foreignObject></svg></code></pre>
<h5>Grid table foot #####{.unlisted .unnumbered}</h5>
<p>A table foot can be defined by enclosing it with separator lines<br />
that use <code>=</code> instead of <code>-</code>:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap> +---------------+---------------+
 | Fruit         | Price         |
 +===============+===============+
 | Bananas       | $1.34         |
 +---------------+---------------+
 | Oranges       | $2.10         |
 +===============+===============+
 | Sum           | $3.44         |
 +===============+===============+
</span></span></foreignObject></svg></code></pre>
<p>The foot must always be placed at the very bottom of the table.</p>
<h4>Extension: <code>pipe_tables</code></h4>
<p>Pipe tables look like this:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>| Right | Left | Default | Center |
|------:|:-----|---------|:------:|
|   12  |  12  |    12   |    12  |
|  123  |  123 |   123   |   123  |
|    1  |    1 |     1   |     1  |

  : Demonstration of pipe table syntax.
</span></span></foreignObject></svg></code></pre>
<p>The syntax is identical to <a href="https://michelf.ca/projects/php-markdown/extra/#table">PHP Markdown Extra tables</a>.  The beginning and<br />
ending pipe characters are optional, but pipes are required between all<br />
columns.  The colons indicate column alignment as shown.  The header<br />
cannot be omitted.  To simulate a headerless table, include a header<br />
with blank cells.</p>
<p>Since the pipes indicate column boundaries, columns need not be vertically<br />
aligned, as they are in the above example.  So, this is a perfectly<br />
legal (though ugly) pipe table:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>fruit| price
-----|-----:
apple|2.05
pear|1.37
orange|3.09
</span></span></foreignObject></svg></code></pre>
<p>The cells of pipe tables cannot contain block elements like paragraphs<br />
and lists, and cannot span multiple lines.  If any line of the<br />
markdown source is longer than the column width (see <code>--columns</code>),<br />
then the table will take up the full text width and the cell<br />
contents will wrap, with the relative cell widths determined by<br />
the number of dashes in the line separating the table header<br />
from the table body. (For example <code>---|-</code> would make the first column 3/4<br />
and the second column 1/4 of the full text width.)<br />
On the other hand, if no lines are wider than column width, then<br />
cell contents will not be wrapped, and the cells will be sized<br />
to their contents.</p>
<p>Note:  pandoc also recognizes pipe tables of the following<br />
form, as can be produced by Emacs' orgtbl-mode:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>| One | Two   |
|-----+-------|
| my  | table |
| is  | nice  |
</span></span></foreignObject></svg></code></pre>
<p>The difference is that <code>+</code> is used instead of <code>|</code>. Other orgtbl features<br />
are not supported. In particular, to get non-default column alignment,<br />
you'll need to add colons as above.</p>
<h2>Metadata blocks{.unlisted .unnumbered}</h2>
<h4>Extension: <code>pandoc_title_block</code> ####{.unlisted .unnumbered}</h4>
<p>If the file begins with a title block</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>% title
% author(s) (separated by semicolons)
% date
</span></span></foreignObject></svg></code></pre>
<p>it will be parsed as bibliographic information, not regular text.  (It<br />
will be used, for example, in the title of standalone LaTeX or HTML<br />
output.)  The block may contain just a title, a title and an author,<br />
or all three elements. If you want to include an author but no<br />
title, or a title and a date but no author, you need a blank line:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>%
% Author
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>% My title
%
% June 15, 2006
</span></span></foreignObject></svg></code></pre>
<p>The title may occupy multiple lines, but continuation lines must<br />
begin with leading space, thus:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>% My title
  on multiple lines
</span></span></foreignObject></svg></code></pre>
<p>If a document has multiple authors, the authors may be put on<br />
separate lines with leading space, or separated by semicolons, or<br />
both.  So, all of the following are equivalent:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>% Author One
  Author Two
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>% Author One; Author Two
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>% Author One;
  Author Two
</span></span></foreignObject></svg></code></pre>
<p>The date must fit on one line.</p>
<p>All three metadata fields may contain standard inline formatting<br />
(italics, links, footnotes, etc.).</p>
<p>Title blocks will always be parsed, but they will affect the output only<br />
when the <code>--standalone</code> (<code>-s</code>) option is chosen. In HTML output, titles<br />
will appear twice: once in the document head -- this is the title that<br />
will appear at the top of the window in a browser -- and once at the<br />
beginning of the document body. The title in the document head can have<br />
an optional prefix attached (<code>--title-prefix</code> or <code>-T</code> option). The title<br />
in the body appears as an H1 element with class &quot;title&quot;, so it can be<br />
suppressed or reformatted with CSS. If a title prefix is specified with<br />
<code>-T</code> and no title block appears in the document, the title prefix will<br />
be used by itself as the HTML title.</p>
<p>The man page writer extracts a title, man page section number, and<br />
other header and footer information from the title line. The title<br />
is assumed to be the first word on the title line, which may optionally<br />
end with a (single-digit) section number in parentheses. (There should<br />
be no space between the title and the parentheses.)  Anything after<br />
this is assumed to be additional footer and header text. A single pipe<br />
character (<code>|</code>) should be used to separate the footer text from the header<br />
text.  Thus,</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>% PANDOC(1)
</span></span></foreignObject></svg></code></pre>
<p>will yield a man page with the title <code>PANDOC</code> and section 1.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>% PANDOC(1) Pandoc User Manuals
</span></span></foreignObject></svg></code></pre>
<p>will also have &quot;Pandoc User Manuals&quot; in the footer.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>% PANDOC(1) Pandoc User Manuals | Version 4.0
</span></span></foreignObject></svg></code></pre>
<p>will also have &quot;Version 4.0&quot; in the header.</p>
<h4>Extension: <code>yaml_metadata_block</code></h4>
<p>A [YAML] metadata block is a valid YAML object, delimited by a line of three<br />
hyphens (<code>---</code>) at the top and a line of three hyphens (<code>---</code>) or three dots<br />
(<code>...</code>) at the bottom.  The initial line <code>---</code> must not be followed by a blank<br />
line. A YAML metadata block may occur anywhere in the document, but if<br />
it is not at the beginning, it must be preceded by a blank line.</p>
<p>Note that, because of the way pandoc concatenates input files<br />
when several are provided, you may also keep the metadata in a<br />
separate YAML file and pass it to pandoc as an argument, along<br />
with your Markdown files:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>pandoc chap1.md chap2.md chap3.md metadata.yaml -s -o book.html
</span></span></foreignObject></svg></code></pre>
<p>Just be sure that the YAML file begins with <code>---</code> and ends with <code>---</code> or<br />
<code>...</code>. Alternatively, you can use the <code>--metadata-file</code> option. Using<br />
that approach however, you cannot reference content (like footnotes)<br />
from the main markdown input document.</p>
<p>Metadata will be taken from the fields of the YAML object and added to any<br />
existing document metadata.  Metadata can contain lists and objects (nested<br />
arbitrarily), but all string scalars will be interpreted as Markdown.  Fields<br />
with names ending in an underscore will be ignored by pandoc.  (They may be<br />
given a role by external processors.)  Field names must not be<br />
interpretable as YAML numbers or boolean values (so, for<br />
example, <code>yes</code>, <code>True</code>, and <code>15</code> cannot be used as field names).</p>
<p>A document may contain multiple metadata blocks.  If two<br />
metadata blocks attempt to set the same field, the value from<br />
the second block will be taken.</p>
<p>Each metadata block is handled internally as an independent YAML document.<br />
This means, for example, that any YAML anchors defined in a block cannot be<br />
referenced in another block.</p>
<p>When pandoc is used with <code>-t markdown</code> to create a Markdown document,<br />
a YAML metadata block will be produced only if the <code>-s/--standalone</code><br />
option is used.  All of the metadata will appear in a single block<br />
at the beginning of the document.</p>
<p>Note that [YAML] escaping rules must be followed. Thus, for example,<br />
if a title contains a colon, it must be quoted, and if it contains a<br />
backslash escape, then it must be ensured that it is not treated as a<br />
<a href="https://yaml.org/spec/1.2/spec.html#id2776092">YAML escape sequence</a>. The pipe character (<code>|</code>) can be used to begin<br />
an indented block that will be interpreted literally, without need for<br />
escaping. This form is necessary when the field contains blank lines<br />
or block-level formatting:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>---
title:  'This is the title: it contains a colon'
author:
- Author One
- Author Two
keywords: [nothing, nothingness]
abstract: |
  This is the abstract.

  It consists of two paragraphs.
...
</span></span></foreignObject></svg></code></pre>
<p>The literal block after the <code>|</code> must be indented relative to the<br />
line containing the <code>|</code>.  If it is not, the YAML will be invalid<br />
and pandoc will not interpret it as metadata.  For an overview<br />
of the complex rules governing YAML, see the <a href="https://en.wikipedia.org/wiki/YAML#Syntax">Wikipedia entry on<br />
YAML syntax</a>.</p>
<p>Template variables will be set automatically from the metadata.  Thus, for<br />
example, in writing HTML, the variable <code>abstract</code> will be set to the HTML<br />
equivalent of the Markdown in the <code>abstract</code> field:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&lt;p&gt;This is the abstract.&lt;/p&gt;
&lt;p&gt;It consists of two paragraphs.&lt;/p&gt;
</span></span></foreignObject></svg></code></pre>
<p>Variables can contain arbitrary YAML structures, but the template must match<br />
this structure.  The <code>author</code> variable in the default templates expects a<br />
simple list or string, but can be changed to support more complicated<br />
structures.  The following combination, for example, would add an affiliation<br />
to the author if one is given:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>---
title: The document title
author:
- name: Author One
  affiliation: University of Somewhere
- name: Author Two
  affiliation: University of Nowhere
...
</span></span></foreignObject></svg></code></pre>
<p>To use the structured authors in the example above, you would need a custom<br />
template:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$for(author)$
$if(author.name)$
$author.name$$if(author.affiliation)$ ($author.affiliation$)$endif$
$else$
$author$
$endif$
$endfor$
</span></span></foreignObject></svg></code></pre>
<p>Raw content to include in the document's header may be specified<br />
using <code>header-includes</code>; however, it is important to mark up<br />
this content as raw code for a particular output format, using<br />
the <a href="#extension-raw_attribute"><code>raw_attribute</code> extension</a>, or it<br />
will be interpreted as markdown. For example:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>header-includes:
- |
  ```{=latex}
  \let\oldsection\section
  \renewcommand{\section}[1]{\clearpage\oldsection{#1}}
  ```
</span></span></foreignObject></svg></code></pre>
<p>Note:  the <code>yaml_metadata_block</code> extension works with<br />
<code>commonmark</code> as well as <code>markdown</code> (and it is enabled by default<br />
in <code>gfm</code> and <code>commonmark_x</code>).  However, in these formats the<br />
following restrictions apply:</p>
<ul>
<li>
<p>The YAML metadata block must occur at the beginning of the<br />
document (and there can be only one).  If multiple files are<br />
given as arguments to pandoc, only the first can be a YAML<br />
metadata block.</p>
</li>
<li>
<p>The leaf nodes of the YAML structure are parsed in isolation from<br />
each other and from the rest of the document.  So, for<br />
example,  you can't use a reference link in these contexts<br />
if the link definition is somewhere else in the document.</p>
</li>
